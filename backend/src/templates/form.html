{{ define "body"}}
<div class="flex h-screen flex-col justify-center px-6 py-12 lg:px-8">

<form method="POST" action="/form">
<div class="mx-auto max-w-md space-y-6">
  <div class="text-center flex flex-row justify-center align-items">
    <img src="/src/assets/balloons.svg" alt="Teddy Bear" class=" w-[50px] h-[50px]">
    <div class="flex flex-col">
    <h1 class="text-3xl font-bold">RSVP</h1>
    <p class="text-muted-foreground">Let us know if you'll be attending.</p>
    </div>
    <img src="/src/assets/balloons.svg" alt="Teddy Bear" class=" w-[50px] h-[50px]">

  </div>
  <div class="space-y-4">
      {{ if gt (len .Errors) 0}}
          <ul class="text-rose-600 mt-3">
              {{ range .Errors }}
                  <li>{{ .  }}</li>
              {{ end }}
          </ul>
      {{ end }}

    <div class="grid grid-cols-2 gap-4">
      <div class="space-y-2">
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for="first-name"
        >
          First Name
        </label>
        <input
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          name="first-name"
          id="first-name"
          placeholder="Enter your first name"
          value="{{.FirstName}}"
        />
      </div>
      <div class="space-y-2">
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for="last-name"
        >
          Last Name
        </label>
        <input
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          name="last-name"
          id="last-name"
          placeholder="Enter your last name"
          value="{{.LastName}}"
        />
      </div>
    </div>
    <div class="space-y-2">
        <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">
            Will you attend?
        </label>
        <div class="flex items-center space-x-4">
            <div class="flex items-center">
                <input type="radio" id="attend-yes" name="willattend" value="true" class="mr-2" {{if .WillAttend}}checked{{end}}>
                <label for="attend-yes" class="text-sm font-medium">Yes, I'll be there</label>
            </div>
            <div class="flex items-center">
                <input type="radio" id="attend-no" name="willattend" value="false" class="mr-2" {{if not .WillAttend}}checked{{end}}>
                <label for="attend-no" class="text-sm font-medium">No, I can't come</label>
            </div>
        </div>
    </div>
    <div class="space-y-2">
        <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">
            Team boy or Team girl?
        </label>
        <div class="flex items-center space-x-4">
            <div class="flex items-center">
                <input type="radio" id="team-boy" name="genderguess" value="Boy" class="mr-2" checked>
                <label for="team-boy" class="text-sm font-medium">Team Boy</label>
            </div>
            <div class="flex items-center">
                <input type="radio" id="team-girl" name="genderguess" value="Girl" class="mr-2">
                <label for="team-girl" class="text-sm font-medium">Team Girl</label>
            </div>
        </div>
    </div>

  <div class="space-y-2">
      <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">
        Guest Count: <span id="guest-count-display" >1</span>
      </label>
      <div class="flex items-center space-x-4">
          <input id="guest-count" value="1" name="guestcount" class="border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 w-[180px]" type="range" min="1" max="15">
      </div>
  </div>

  <!-- JavaScript section -->
  <script>
      document.addEventListener("DOMContentLoaded", function() {
          const guestCountDisplay = document.getElementById("guest-count-display");
          const guestCountRange = document.getElementById("guest-count");

          // Initialize guestCount
          let guestCount = 1;

          // Function to update guest count display
          function updateGuestCountDisplay() {
              guestCountDisplay.textContent = guestCount.toString();
          }

          // Update display initially
          updateGuestCountDisplay();

          // Event listener for input range change
          guestCountRange.addEventListener("input", function() {
              guestCount = parseInt(guestCountRange.value);
              updateGuestCountDisplay();
          });
      });
  </script>

    <div class="space-y-2">
      <button class=" w-full rounded-md bg-lime-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-lime-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-lime-600" type="submit">
        Submit RSVP
      </button>
    </div>

  </div>
</div>
</form>
</div>
{{ end }}
