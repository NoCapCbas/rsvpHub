{{ define "body"}}
<form method="POST" action="/form">
<div class="mx-auto max-w-md space-y-6">
  <div class="space-y-2 text-center">
    <h1 class="text-3xl font-bold">RSVP</h1>
    <p class="text-muted-foreground">Let us know if you'll be attending.</p>
  </div>
  <div class="space-y-4">
      {{ if gt (len .Errors) 0}}
          <ul class="text-danger mt-3">
              {{ range .Errors }}
                  <li>{{ .  }}</li>
              {{ end }}
          </ul>
      {{ end }}

    <div class="grid grid-cols-2 gap-4">
      <div class="space-y-2">
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for="first-name"
        >
          First Name
        </label>
        <input
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          name="first-name"
          id="first-name"
          placeholder="Enter your first name"
          value="{{.FirstName}}"
        />
      </div>
      <div class="space-y-2">
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for="last-name"
        >
          Last Name
        </label>
        <input
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          name="last-name"
          id="last-name"
          placeholder="Enter your last name"
          value="{{.LastName}}"
        />
      </div>
    </div>
    <div class="space-y-2">
      <label
        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
        for="will-attend"
      >
        Will you attend?
      </label>
     <select name="willattend" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
        <option value="true" {{if .WillAttend}}selected{{end}}>
          Yes, I'll be there
        </option>
        <option value="false" {{if not .WillAttend}}selected{{end}}>
          No, I can't come
        </option>
      </select>
    </div>
    <div class="space-y-2">
      <label
        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
        for="genderguess"
      >
        Team boy or Team girl?
      </label>
     <select name="genderguess" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
        <option value="boy" {{if eq .GenderGuess "boy" }}selected{{end}}>
          Baby is a boy
        </option>
        <option value="girl" {{if eq .GenderGuess "girl" }}selected{{end}}>
          Baby is a girl
        </option>
      </select>
    </div>
    <div class="space-y-2">
      <button class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" type="submit">
        Submit RSVP
      </button>
    </div>

  </div>
</div>
</form>
{{ end }}
